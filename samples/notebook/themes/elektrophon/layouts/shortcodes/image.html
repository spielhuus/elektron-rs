{{ $url := .Get 0 }}
{{ $ressource := (print "images" $url) }}
{{ $caption := .Get 1 }}
{{- $image := resources.Get $ressource -}}
{{ with $image }}
<div class="figure has-text-centered spotlight my-6" data-src="{{ .RelPermalink }}">
<img src="{{ (.Resize "640x").Permalink }}"/>
<p class="content">{{ $caption }}</p>
</div>
{{ end }}
